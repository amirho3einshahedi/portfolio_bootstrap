<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./bootstrap5_sandbox/css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="switch-form">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
            <div class="circle_one"></div>
            <div class="circle_two"></div>

            <form class="form" onsubmit="submitHandler(event)">
                <h2 class="title-login">Login Here</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />

                <button onclick="dataValidation()" type="submit">Log In</button>
            </form>
            <form class="form-reg" onsubmit="submitHandler(event)">
                <h2 class="title-login">Login Here</h2>
                <label for="username">Username</label>
                <input type="text" id="username-reg" placeholder="Enter Your Username To Register" required />

                <label for="password">Password</label>
                <input type="password" id="password-reg" placeholder="Enter Your Password To Register" required />

                <button onclick="dataValidationReg()" type="submit">Log In</button>
            </form>

        </div>
    </div>
    <div class="modal">
        You are not allowed to sign in
    </div>
    <script src="./bootstrap5_sandbox/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
